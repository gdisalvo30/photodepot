<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Giovanni Matthew DiSalvo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #530074; /* Starting color */
            color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            transition: background-color 3s ease;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #dddddd;
            animation: slideIn 2s ease-in-out;
        }

        .continue-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #808080; /* Grey color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: shake 1s ease-in-out infinite;
        }

        .continue-button:hover {
            background-color: #a9a9a9; /* Lighter grey when hovered */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        @keyframes backgroundColorChange {
            0% { background-color: #291032; }  /* Initial color */
            100% { background-color: #291032; }  /* No transition needed since it remains the same */
        }
    </style>
</head>
<body onload="startBackgroundChange()">
    <h1>Welcome!</h1>
    <p>This is Gio's photo depot.</p>
    <button class="continue-button" onclick="fadeToGrey()">Continue</button>

    <script>
        function startBackgroundChange() {
            document.body.style.transition = "background-color 3s ease";
            document.body.style.backgroundColor = "#291032"; // Fade to #530074 color
        }

        function fadeToGrey() {
            document.body.style.transition = "background-color 1s ease";  // Reduced delay
            document.body.style.backgroundColor = "#2c2c2c"; // Change to grey when button clicked
            setTimeout(() => {
                window.location.href = 'gallery.html';
            }, 1000);  // Reduced delay to 1 second
        }
    </script>
</body>
</html>
